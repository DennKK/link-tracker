app:
  scheduler:
    enable: true
    interval: 10s
    force-check-delay: 10s
  access-type: jdbc
  update-frequency: 10

spring:
  liquibase:
    enabled: false

  datasource:
    url: jdbc:postgresql://localhost:5431/scrapper
    username: ${POSTGRES_USERNAME}
    password: ${POSTGRES_PASSWORD}
    driverClassName: org.postgresql.Driver

  jpa:
    hibernate:
      show-sql: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  application:
    name: scrapper

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml

springdoc:
  swagger-ui:
    path: /swagger-ui
