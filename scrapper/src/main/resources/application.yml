app:
  scheduler:
    enable: true
    interval: 10s
    force-check-delay: 10s
  access-type: jpa
  update-frequency: 1

spring:
  liquibase:
    enabled: false

  datasource:
    url: jdbc:postgresql://localhost:5432/scrapper
    username: postgres
    password: postgres
    driverClassName: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  application:
    name: scrapper

server:
  port: 8080

logging:
  level:
    root: INFO # Установка глобального уровня логирования
    edu.java.scheduler: DEBUG # Увеличение детализации логов для пакета планировщика
  config: classpath:log4j2-plain.xml # Указание на файл конфигурации Log4j2


springdoc:
  swagger-ui:
    path: /swagger-ui
