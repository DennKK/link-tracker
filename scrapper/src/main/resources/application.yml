app:
  scheduler:
    enable: true
    interval: 10s
    update-frequency: 30
    force-check-delay: 10s

spring:
  liquibase:
    enabled: false

  datasource:
    url: jdbc:postgresql://localhost:5431/scrapper
    username: ${POSTGRES_USERNAME}
    password: ${POSTGRES_PASSWORD}
    driverClassName: org.postgresql.Driver

  application:
    name: scrapper

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml

springdoc:
  swagger-ui:
    path: /swagger-ui
